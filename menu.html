<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza</title>
    <link rel="stylesheet" href="/styles/main_styles.css" />
    <link rel="stylesheet" href="/styles/menu_styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="intro">
      <header class="header">
        <div class="container">
          <nav class="nav">
            <div class="nav_left">
              <a href="index.html">
                <img
                  class="nav_left_logo"
                  src="/images/main/logo.png"
                  alt="Логотип сайта"
                />
              </a>
            </div>
            <div class="nav_right">
              <ul>
                <li>
                  <a href="index.html">
                    <div class="nav_right_item">Главная</div>
                  </a>
                </li>
              </ul>
              <li>
                <a href="menu.html">
                  <div class="nav_right_item nav_link_active">Меню</div>
                </a>
              </li>
              <li>
                <a href="/communication.html">
                  <div class="nav_right_item">Связаться</div>
                </a>
              </li>
              <li>
                <a href="/cart.html">
                  <div class="nav_right_item">Корзина</div>
                </a>
              </li>
            </div>
          </nav>
        </div>
      </header>
      <main>
        <div class="container">
          <div class="menu_intro_inner">
            <div class="menu_intro_inner_item">
              <div class="item_photo">
                <img
                  class="item_img"
                  src="/images/menu/pizza_1.jpg"
                  alt="Фото пиццы"
                />
              </div>
              <div class="item_title">
                <h3>Овощная</h3>
              </div>
              <div class="item_price">300 р.</div>
              <button type="button" class="btn btn_price">В корзину</button>
            </div>
            <div class="menu_intro_inner_item">
              <div class="item_photo">
                <img
                  class="item_img"
                  src="/images/menu/pizza_2.jpg"
                  alt="Фото пиццы"
                />
              </div>
              <div class="item_title">
                <h3>Карбонара</h3>
              </div>
              <div class="item_price">350 р.</div>
              <button type="button" class="btn btn_price">В корзину</button>
            </div>
            <div class="menu_intro_inner_item">
              <div class="item_photo">
                <img
                  class="item_img"
                  src="/images/menu/pizza_3.jpg"
                  alt="Фото пиццы"
                />
              </div>
              <div class="item_title">
                <h3>Сырная</h3>
              </div>
              <div class="item_price">250 р.</div>
              <button type="button" class="btn btn_price">В корзину</button>
            </div>
            <div class="menu_intro_inner_item">
              <div class="item_photo">
                <img
                  class="item_img"
                  src="/images/menu/pizza_4.jpeg"
                  alt="Фото пиццы"
                />
              </div>
              <div class="item_title">
                <h3>С оливками</h3>
              </div>
              <div class="item_price">320 р.</div>
              <button type="button" class="btn btn_price">В корзину</button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
