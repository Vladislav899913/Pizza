  <head>

    <link rel="stylesheet" href="/styles/main_styles.css" />

    <link

      rel="stylesheet"
    />
  </head>
  <body>
    <div class="intro">
      <header class="header">
        <div class="container">
          <nav class="nav">
            <div class="nav_left">
              <a href="main.html">
                <img
                  class="nav_left_logo"
                  src="/images/main/logo.png"
                  alt="Логотип сайта"
                />
              </a>
            </div>
            <div class="nav_right">
              <ul>
                <li>
                  <a href="/main.html">
                    <div class="nav_right_item">Главная</div>
                  </a>
                </li>
              </ul>
              <li>
                <a href="/menu.html">
                  <div class="nav_right_item">Меню</div>
                </a>
              </li>
              <li>
                <a href="/communication.html">
                  <div class="nav_right_item nav_link_active">Связаться</div>
                </a>
              </li>
              <li>
                <a href="/reviews.html">
                  <div class="nav_right_item">Отзывы</div>
                </a>
              </li>
            </div>
          </nav>
        </div>
      </header>
      <main>
        <div class="container">
          <div class="communication">
            <form>
              <div class="communication_inner">
                <div class="title title-communication">
                  <h1>Связаться с нами!</h1>
                </div>
                <input
                  type="text"
                  placeholder="Фамилия*"
                  class="communication_inner_left_input"
                />
                <input
                  type="text"
                  placeholder="Имя*"
                  class="communication_inner_left_input"
                />
                <input
                  type="email"
                  placeholder="Email*"
                  class="communication_inner_left_input"
                />
                <textarea
                  name=""
                  id=""
                  cols="30"
                  rows="10"
                  placeholder="Текст сообщения..."
                  class="communication_inner_left_input communication_text_area"
                ></textarea>
                <button class="btn btn-communication">Отправить</button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
